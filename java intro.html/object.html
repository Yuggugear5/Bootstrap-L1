 document.getElementById("demo").innerHTML = person.firstName

function findMax() {
    var i;
    var max = 0;
    for(i = 0; i < arguments.length; i++) {
      if (arguments[i] > max) {
        max = arguments[i];
      } 
    }
    return max;
  }
  document.getElementById("result").innerHTML = findMax(8, 999 , 69999, 99999999);
</script>
